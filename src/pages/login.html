          <form action="" class="mt-10">
            <!-- email -->
            <div class="mb-5">
              <label for="email" class="form-label">Email</label>
              <div
                class="flex items-center gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
              >
                <span
                  class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all"
                >
                  <i class="fa-solid fa-envelope text-primary"></i>
                </span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                  required
                  class="form-input flex-grow outline-none"
                />
              </div>
            </div>
            <!-- password -->
            <div class="mb-5">
              <label for="password" class="form-label">Password</label>
              <div
                class="flex items-center gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
              >
                <span
                  class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all"
                >
                  <i class="fa-solid fa-lock text-primary"></i>
                </span>

                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                  required
                  class="form-input flex-grow outline-none"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all"
                  aria-label="Toggle Password Visibility"
                >
                  <i
                    class="fa-solid fa-eye-slash text-primary"
                    id="eyeIcon"
                  ></i>
                </button>
              </div>
            </div>

            <!-- agree -->
            <div class="mb-5 flex justify-between items-center">
              <label for="save" class="flex items-center gap-2">
                <input type="checkbox" required="" id="save" />
                <p class="font-semibold">Remember me</p>
              </label>
              <a href="register.html" class="font-semibold">Forgot Password?</a>
            </div>
            <div class="mb-5 mt-10">
              <button class="btn btn-lg btn-primary w-full">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
