  <div class="mb-5">
    <label for="name" class="form-label">Enter Your Full name</label>
    <div
      class="flex items-center gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
    >
      <span
        class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all text-gray-500 focus-within:text-primary"
      >
        <i class="fa-regular fa-user"></i>
      </span>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Your Full Name"
        required
        class="form-input flex-grow outline-none"
      />
    </div>
  </div>
  <div class="mb-5">
    <div
      class="flex items-center gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
    >
      <span
        class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all text-gray-500 focus-within:text-primary"
      >
        <i class="fa-solid fa-phone"></i>
      </span>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Your Phone Number"
        required
        class="form-input flex-grow outline-none"
      />
    </div>
  </div>
  <div class="mb-5">
    <div
      class="flex items-center gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
    >
      <span
        class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all text-gray-500 focus-within:text-primary"
      >
        <i class="fa-regular fa-envelope"></i>
      </span>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your Email"
        required
        class="form-input flex-grow outline-none"
      />
    </div>
  </div>
  <div class="mb-5">
    <div
      class="flex items-start gap-3 border border-gray-500 rounded-md px-3 py-2 focus-within:border-primary transition-all"
    >
      <span
        class="bg-gray-100 px-2 py-2 rounded-full flex justify-center items-center transition-all text-gray-500 focus-within:text-primary mt-2"
      >
        <i class="fa-regular fa-comment"></i>
      </span>
      <textarea
        name="message"
        id="message"
        rows="4"
        placeholder="Your Message"
        class="form-input flex-grow outline-none resize-none"
        required
      ></textarea>
    </div>
  </div>
  <div class="flex justify-end">
    <button class="btn btn-primary">Send Message</button>
  </div>
