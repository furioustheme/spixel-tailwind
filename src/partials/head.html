<head>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.png" />
  <!-- theme meta -->
  <meta name="theme-name" content="spixel" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta
    name="theme-color"
    media="(prefers-color-scheme: light)"
    content="#fff"
  />
  <meta
    name="theme-color"
    media="(prefers-color-scheme: dark)"
    content="#000"
  />
  <meta name="generator" content="gulp" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- responsive meta -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5"
  />

  <!-- title -->
  <title>SPixel</title>

  <!-- noindex robots -->
  <meta name="robots" content="" />

  <!-- meta-description -->
  <meta
    name="description"
    content="SPixel Markup is a responsive, fast, and SEO-friendly project built using HTML, CSS, TailwindCSS, Gulp, and JavaScript."
  />

  <!-- author from config.json -->
  <meta name="author" content="spixel-tailwind" />

  <!-- og-title -->
  <meta property="og:title" content="spixel" />

  <!-- og-description -->
  <meta
    property="og:description"
    content="SPixel Markup is a responsive, fast, and SEO-friendly project built using HTML, CSS, TailwindCSS, Gulp, and JavaScript."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://spixel.netlify.app" />

  <!-- twitter-title -->
  <meta name="twitter:title" content="spixel" />

  <!-- twitter-description -->
  <meta
    name="twitter:description"
    content="SPixel Markup is a responsive, fast, and SEO-friendly project built using HTML, CSS, TailwindCSS, Gulp, and JavaScript."
  />

  <!-- og-image -->
  <meta property="og:image" content="" />

  <!-- twitter-image -->
  <meta name="twitter:image" content="" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- google font css -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=<%= fontPrimary %>&display=swap"
    rel="stylesheet"
  />

  <!-- styles -->
  <!-- Swiper slider -->
  <link rel="stylesheet" href="plugins/swiper/swiper-bundle.css" />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="plugins/font-awesome/v6/brands.css" />
  <link rel="stylesheet" href="plugins/font-awesome/v6/solid.css" />
  <link rel="stylesheet" href="plugins/font-awesome/v6/regular.css" />
  <link rel="stylesheet" href="plugins/font-awesome/v6/fontawesome.css" />

  <!-- Main Stylesheet -->
  <link href="styles/main.css" rel="stylesheet" />
</head>
